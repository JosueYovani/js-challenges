    <div class="container">
      <h1 class="text-center mt-3 mb-5">Kodemia</h1>
      <div class="row">
        <div class="col m-3">
          <h2 class="text-center mb-2">Registro</h2>
          <div class="mb-3">
            <label for="input-url" class="form-label">Avatar</label>
            <input
              type="url"
              class="form-control"
              id="input-url"
              placeholder="Ingresa la url del avatar"
            />
          </div>
          <div class="mb-3">
            <label for="input-name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="input-name"
              placeholder="Ingresa el nombre"
            />
          </div>
          <div class="mb-3">
            <label for="input-lastname" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="input-lastname"
              placeholder="Ingresa el apellido"
            />
          </div>
          <div class="mb-3">
            <label for="input-date" class="form-label"
              >Fecha de nacimiento</label
            >
            <input type="date" class="form-control" id="input-date" />
          </div>
          <div class="mb-3">
            <label for="input-date" class="form-label">Género</label>
            <div class="d-flex justify-content-around">
              <div class="form-check">
                <input type="radio" name="gender" value="male" />
                <label>Masculino</label>
              </div>
              <div class="form-check">
                <input type="radio" name="gender" value="female" />
                <label>Femenino</label>
              </div>
              <div class="form-check">
                <input type="radio" name="gender" value="other" />
                <label>Other</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">País</label>
            <select class="form-select" id="select-country">
              <option value="">Elejir una opción</option>
              <option value="México">México</option>
              <option value="U.S.A.">U.S.A</option>
              <option value="Canadá">Canadá</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="textarea-description" class="form-label"
              >Descripción</label
            >
            <textarea
              class="form-control"
              id="textarea-description"
              rows="3"
            ></textarea>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-info" type="button" id="add-person">
              Guardar
            </button>
          </div>
